{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <h1 align="center">Login Page</h1>
    <h1 class="err" align="center">{{error}}</h1>
    
    <form action="" method="post">

        {% csrf_token %}

        <table align="center">
            <tr>
                <td>
                    Email :
                </td>
                <th>
                    <input type="email" name="email" id="">
                </th>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <th>
                    <input type="password" name="password" id="">
                </th>
            </tr>
            <tr>
                <td></td>
                <td align="center">
                    <button class="login_btn" name="submit" value="submit">Login</button>
                    <a href="/register/">Register?</a>
                </td>
            
            </tr>
        </table>

    </form>

</body>
</html>
